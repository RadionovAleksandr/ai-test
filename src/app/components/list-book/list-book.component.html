<nz-table #basicTable [nzData]="books">
  <thead>
  <tr>
    <th>Название</th>
    <th>Рейтинг</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{data.title}}</td>
    <td>{{data.rate || 0}}</td>
    <td>
      <nz-divider nzType="vertical"></nz-divider>
      <a (click)="edit(data.id, $event)">Редактировать</a>
    </td>
  </tr>
  </tbody>
</nz-table>
